[ssphp_use_case_dns_003_cis_3-4{{environment}}]
cron_schedule = 35 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws{{environment}}("cloudtrail_DescribeTrails")`

| fields TrailArn, CloudWatchLogsLogGroupArn, TrailStatus.LatestCloudWatchLogsDeliveryTime

| eval hours_since_last_cloudwatch_delivery=round((now()-'TrailStatus.LatestCloudWatchLogsDeliveryTime')/60/60,2),
       TrailStatus.LatestCloudWatchLogsDeliveryTime=strftime(round('TrailStatus.LatestCloudWatchLogsDeliveryTime'),"%Y-%m-%d %H:%M:%S")

```| stats count as ssphp.score.denominator, sum(eval(if(isnotnull('CloudWatchLogsLogGroupArn') AND 'hours_since_last_cloudwatch_delivery'<24,1,0))) as ssphp.score.numerator

| eval ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator
       
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override{{environment}}(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(isnotnull('CloudWatchLogsLogGroupArn') AND 'CloudWatchLogsLogGroupArn'!="null" AND 'hours_since_last_cloudwatch_delivery'<24,
                                            'ssphp.score.non_compliant_fields',
                                            mvappend('ssphp.score.non_compliant_fields',"CloudWatchLogsLogGroupArn", "TrailStatus.LatestCloudWatchLogsDeliveryTime", "hours_since_last_cloudwatch_delivery"))

| eval ssphp.score.numerator=tonumber(coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"))/3,
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields TrailArn, CloudWatchLogsLogGroupArn, TrailStatus.LatestCloudWatchLogsDeliveryTime, hours_since_last_cloudwatch_delivery, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields


