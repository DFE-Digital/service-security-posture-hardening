[ssphp_use_case_dns_001_cis_1-13{{environment}}]
cron_schedule = 10 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws{{environment}}("iam_ListAccessKeys")`
| search status="Active"
| fields status, user_name, access_key_id, create_date

```| stats count by user_name
| stats count as ssphp.score.denominator, sum(eval(if(count=1,1,0))) as ssphp.score.numerator
| eval ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')

| fillnull value=0 ssphp.score.denominator, ssphp.score.numerator, ssphp.score.score

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override{{environment}}(0)` ```
| eval create_date=strftime(round('create_date'),"%Y-%m-%d %H:%M:%S")
| stats count, values(status) as status, list(access_key_id) as access_key_id, list(create_date) as create_date by user_name


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(count>1,
                                           mvappend('ssphp.score.non_compliant_fields',"user_name"),
                                           'ssphp.score.non_compliant_fields')

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields status, user_name, access_key_id, create_date, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```


