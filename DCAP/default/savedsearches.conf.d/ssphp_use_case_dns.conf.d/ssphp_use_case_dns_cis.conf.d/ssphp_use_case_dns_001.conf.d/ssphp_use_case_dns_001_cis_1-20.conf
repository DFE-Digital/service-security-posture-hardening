[ssphp_use_case_dns_001_cis_1-20{{environment}}]
cron_schedule = 10 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws{{environment}}("accessanalyzers_ListAnalyzers")`

| eval created_at=strftime('created_at',"%Y-%m-%d %H:%M:%S")
| fields arn, created_at

| stats list(arn) as arn, list(created_at) as created_at, count
| fillnull value="-" arn


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(count<1,
                                           mvappend('ssphp.score.non_compliant_fields',"arn"),
                                           'ssphp.score.non_compliant_fields')
| eval expiration=strftime(round('expiration'),"%Y-%m-%d %H:%M:%S")

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields arn, created_at, count, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields


``` ##################### end dashboard query ##################### ```

