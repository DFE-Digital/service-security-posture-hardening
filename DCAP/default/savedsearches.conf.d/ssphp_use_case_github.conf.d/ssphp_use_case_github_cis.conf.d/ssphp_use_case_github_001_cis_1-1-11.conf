[ssphp_use_case_github_001_cis_1-1-11_svc{{environment}}]
cron_schedule = 55 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

| `ssphp_use_case_github{{environment}}("*/branches/*/protection","/repos/*/rules/branches/*")`

| fields repo_name, http_status_branch_protect, http_status_rules, required_conversation_resolution_enabled, parameters_required_review_thread_resolution

`ssphp_use_case_add_service_metadata_github{{environment}}` 

| fillnull value="false" required_conversation_resolution_enabled, parameters_required_review_thread_resolution
| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(lower('required_conversation_resolution_enabled')="true" OR lower('parameters_required_review_thread_resolution')="true",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"required_conversation_resolution_enabled","parameters_required_review_thread_resolution"))

| eval ssphp.risk.score=if(lower('required_conversation_resolution_enabled')="true" OR lower('parameters_required_review_thread_resolution')="true",0,19)

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="2",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields ssphp.service.*,
         repo_name, http_status_branch_protect, http_status_rules,required_conversation_resolution_enabled, parameters_required_review_thread_resolution,
         ssphp.risk.score,
         ssphp.score.score, ssphp.score.non_compliant_fields


