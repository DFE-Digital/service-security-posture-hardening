###################### SERVICE VERSION ######################
[ssphp_use_case_github_001_cis_1-3-4_svc{{environment}}]
cron_schedule = 55 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

| `ssphp_use_case_github{{environment}}("github:*")`

| rename full_name as repo_name
| eval repo_name="/".'repo_name',
       org=mvindex(split('repo_name',"/"),1)
| fields repo_name, org

| join type=outer org
        [| `ssphp_use_case_github{{environment}}("/orgs/*")`
         | rename login as org
         | table org, two_factor_requirement_enabled]
| fields org, repo_name, two_factor_requirement_enabled

`ssphp_use_case_add_service_metadata_github{{environment}}` 

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(lower('two_factor_requirement_enabled')="true",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"two_factor_requirement_enabled"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields ssphp.service.*,
         org, repo_name, two_factor_requirement_enabled,
         ssphp.score.score, ssphp.score.non_compliant_fields


