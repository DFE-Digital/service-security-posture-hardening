cron_schedule = 55 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

| `ssphp_use_case_github{{environment}}("*codeowners/errors")`

| rename full_repo_name as repo_name
| fields repo_name, ssphp_http_status

`ssphp_use_case_add_service_metadata_github{{environment}}` 

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(('ssphp_http_status'!="200" OR
                                                 isnull('ssphp_http_status')),
                                            mvappend('ssphp.score.non_compliant_fields',"ssphp_http_status"),
                                                     'ssphp.score.non_compliant_fields')

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields ssphp.service.id, ssphp.service.name, ssphp.service.display_name, ssphp.service.group, ssphp.service.portfolio, ssphp.service.division,
         repo_name, ssphp_http_status, ssphp.score.non_compliant_fields, ssphp.score.score


