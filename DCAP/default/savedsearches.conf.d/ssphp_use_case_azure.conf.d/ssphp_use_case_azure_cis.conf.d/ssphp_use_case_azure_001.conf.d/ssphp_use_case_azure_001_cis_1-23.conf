[ssphp_use_case_azure_001_cis_1-23{{environment}}]
cron_schedule = 10 6 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_azure_rest{{environment}}("SSPHP.azure.role_definitions")`

| fields id, properties.type, properties.assignableScopes{}, properties.permissions{}.actions{}

``` Only going report of roles that are both custom roles AND have an assignable scope to a subscription ```
| where 'properties.type'="CustomRole" AND ('properties.assignableScopes{}'="/" OR match('properties.assignableScopes{}',"^\/subscriptions\/[0-9a-f]+-[0-9a-f]+-[0-9a-f]+-[0-9a-f]+-[0-9a-f]+$"))

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(match('properties.permissions{}.actions{}',"^\*$"),
                                           mvappend('ssphp.score.non_compliant_fields',"properties.permissions{}.actions{}"),
                                           'ssphp.score.non_compliant_fields')


| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields id, properties.type, properties.assignableScopes{}, properties.permissions{}.actions{}, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```

| stats count as ssphp.score.denominator, sum(eval(if('ssphp.score.numerator'=0,0,1))) as ssphp.score.numerator

| eval ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

`ssphp_use_case_write_null_output_override{{environment}}(0)`


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="azure_001_cis_1-23",

       ssphp.use_case.version.number="3.1.1",
       ssphp.use_case.version.last_changed_date="2025-12-02",
       ssphp.use_case.version.last_changed_by="Ian Pearl & Alex Kinnane",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_azure{{environment}}`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="1",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.source.service="AZURE",
       ssphp.source.service_name="AZURE",
       ssphp.use_case.savedsearch="ssphp_use_case_azure_001_cis_1-23{{environment}}"


| eval ssphp.score.scoring_narrative="The Control shows Custom Roles where properties.assignableScopes{} = '/' OR be a subscription GUID.

In order to be compliant, the field properties.permissions{}.actions{} MUST NOT contain a role = '*'"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write{{environment}}`

"""
