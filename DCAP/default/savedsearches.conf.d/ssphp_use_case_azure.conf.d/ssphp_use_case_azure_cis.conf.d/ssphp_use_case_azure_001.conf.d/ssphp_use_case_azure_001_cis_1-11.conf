[ssphp_use_case_azure_001_cis_1-11{{environment}}]
cron_schedule = 10 6 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_msgraph{{environment}}("/beta/policies/authorizationPolicy")`

| fields permissionGrantPolicyIdsAssignedToDefaultUserRole{}

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(isnull('permissionGrantPolicyIdsAssignedToDefaultUserRole{}'),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"permissionGrantPolicyIdsAssignedToDefaultUserRole{}"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields permissionGrantPolicyIdsAssignedToDefaultUserRole{}, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```


| stats max(ssphp.score.score) as ssphp.score.score, min(ssphp.score.numerator) as ssphp.score.numerator, max(ssphp.score.denominator) as ssphp.score.denominator

`ssphp_use_case_write_null_output_override{{environment}}(0)`




``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="azure_001_cis_1-11",

       ssphp.use_case.version.number="4.0.2",
       ssphp.use_case.version.last_changed_date="2024-07-04",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       ssphp.use_case.notes="Same control as M365 2.7",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_azure{{environment}}`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="2",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.source.service="AZURE",
       ssphp.source.service_name="AZURE",
       ssphp.use_case.savedsearch="ssphp_use_case_azure_001_cis_1-11{{environment}}"


| eval ssphp.score.scoring_narrative="In order to be compliant, the field permissionGrantPolicyIdsAssignedToDefaultUserRole{} must be null"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write{{environment}}`

