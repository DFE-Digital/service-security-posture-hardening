[ssphp_use_case_m365_001_cis_1-1-12{{environment}}]
cron_schedule = 10 4 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
`ssphp_metrics_data_index{{environment}}` source=/v1.0/organization earliest=-7d@d latest=now
    [| search `ssphp_metrics_data_index{{environment}}` source=/v1.0/organization earliest=-7d@d latest=now
     | stats max(SSPHP_RUN) as SSPHP_RUN
     | return SSPHP_RUN]

| spath onPremisesSyncEnabled
| fields onPremisesSyncEnabled

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(upper(onPremisesSyncEnabled)="TRUE",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"onPremisesSyncEnabled"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')
       
| fields onPremisesSyncEnabled, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

