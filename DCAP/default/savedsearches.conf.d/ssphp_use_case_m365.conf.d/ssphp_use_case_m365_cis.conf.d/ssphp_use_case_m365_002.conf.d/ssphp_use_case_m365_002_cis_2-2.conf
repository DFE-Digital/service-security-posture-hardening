    [| search `ssphp_metrics_data_index{{environment}}` sourcetype="ssphp:ms_graph:json" source="/beta/policies/authorizationPolicy" earliest=-7d@d latest=now "permissionGrantPolicyIdsAssignedToDefaultUserRole"
     | stats max(SSPHP_RUN) as SSPHP_RUN
