[ssphp_use_case_ado_001_cis_1-1-20{{environment}}]
cron_schedule = 10 6 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

`ssphp_use_case_ado_data{{environment}}`

| fields tenant, organization, project_id, project_name, 
         repo_id, repo_name, repo_url,
         policy_id, policy_type_id, policy_type_display_name, policy_revision, policy_is_enabled, policy_is_deleted,
         repo_default_branch, 
         policy_settings_scope_matchKind, policy_settings_scope_refName, 
         policy_branch_matches_repo_default,
         ssphp.service.portfolio, ssphp.service.service_line, ssphp.service.product

| eval target_policy_type_id=mvappend("c6a1889d-b943-4856-b76f-9e46bb6b0df2", ``` Comment requirements ```
                                      "40e92b44-2fe1-4dd6-b3d8-74a9c21d0c6e", ``` Work item linking ```
                                      "fa4e907d-c16b-4a4c-9dfa-4916e5d171ab", ``` Require a merge strategy ```
                                      "fa4e907d-c16b-4a4c-9dfa-4906e5d171dd") ``` Minimum number of reviewers ```
                                      
| eval policy_compliant=if('target_policy_type_id'='policy_type_id' AND 'policy_is_deleted'="false" AND 'policy_is_enabled'="true" AND policy_branch_matches_repo_default="true","true","false")
         
| stats values(project_name) as project_name, 
        values(repo_name) as repo_name,
        list(eval(if('target_policy_type_id'='policy_type_id','policy_id',null()))) as policy_id,
        list(eval(if('target_policy_type_id'='policy_type_id','policy_type_display_name',null()))) as policy_type_display_name,

        values(eval(if('target_policy_type_id'='policy_type_id','repo_default_branch',null()))) as repo_default_branch,
        list(eval(if('target_policy_type_id'='policy_type_id','policy_settings_scope_matchKind',null()))) as policy_settings_scope_matchKind,
        list(eval(if('target_policy_type_id'='policy_type_id','policy_settings_scope_refName',null()))) as policy_settings_scope_refName,

        list(eval(if('target_policy_type_id'='policy_type_id','policy_branch_matches_repo_default',null()))) as policy_branch_matches_repo_default,
        list(eval(if('target_policy_type_id'='policy_type_id','policy_is_deleted',null()))) as policy_is_deleted,      
        list(eval(if('target_policy_type_id'='policy_type_id','policy_is_enabled',null()))) as policy_is_enabled, 
        list(eval(if('target_policy_type_id'='policy_type_id','policy_compliant',null()))) as policy_compliant,
        sum(eval(if('policy_compliant'="true",1,0))) as compliant_policies,   
        values(ssphp.service.portfolio) as ssphp.service.portfolio, 
        values(ssphp.service.service_line) as ssphp.service.service_line, 
        values(ssphp.service.product) as ssphp.service.product

        by tenant, organization, project_id, repo_id

| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if('compliant_policies'>0,
                                            'ssphp.score.non_compliant_fields',
                                            mvappend('ssphp.score.non_compliant_fields',"compliant_policies"))

| eval ssphp.score.remediation_priority=if('compliant_policies'>0,"0","12")

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields ssphp.service.*,
         organization, project_name, project_id, repo_name, repo_id,
         policy_type_id, policy_type_display_name, policy_id, 
         compliant_policies, policy_is_deleted, policy_is_enabled, policy_branch_matches_repo_default,
         ssphp.score.remediation_priority,
         ssphp.score.score, ssphp.score.non_compliant_fields


