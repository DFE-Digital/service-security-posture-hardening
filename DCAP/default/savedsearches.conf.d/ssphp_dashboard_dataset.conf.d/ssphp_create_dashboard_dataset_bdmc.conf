[ssphp_create_dashboard_dataset_bdmc{{environment}}]
enableSched = 0
search = """

| inputlookup ssphp_bdmc.csv
| lookup local=true ssphp_bdmc_fbp.csv product_key

| fields resource_id,
        product_key,
        tenantId,
        subscriptionId,
        subscription_name,
        resourceGroup,
        resource_type,
        product_key,
        portfolio,
        service_line,
        product,
        product_clean,
        id,
        cost_centre_code,
        account_code,
        activity_code,
        cost_centre_title,
        cost_centre_owner,
        financial_business_partner_email,
        hosting_provider_email,
        hosting_support_email,
        product_owner_email
        
| makemv _raw
| foreach *
    [| eval _raw=mvappend('_raw',<<FIELD>>)]
| eval _raw=mvjoin('_raw',"|")

| table resource_id,
        product_key,
        tenantId,
        subscriptionId,
        subscription_name,
        resourceGroup,
        resource_type,
        product_key,
        portfolio,
        service_line,
        product,
        product_clean,
        id,
        cost_centre_code,
        account_code,
        activity_code,
        cost_centre_title,
        cost_centre_owner,
        financial_business_partner_email,
        hosting_provider_email,
        hosting_support_email,
        product_owner_email,
        _raw

"""
