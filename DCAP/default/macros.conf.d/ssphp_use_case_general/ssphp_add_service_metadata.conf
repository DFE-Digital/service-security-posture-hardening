[ssphp_add_service_rolls_up_to_metadata{{environment}}]
definition = """

| eval cso=coalesce('ssphp.service.contacts.cost_centre_owner','ssphp.service.cost_centre.owner',"-"),
       cso=replace('cso',"\'",""),
       cso=split(replace(lower('cso')," / ","/"),"/")

| lookup ssphp_user_reporting_structure.csv name as cso OUTPUT rolls_up_to as ssphp.service.rolls_up_to

| fillnull value="Unassigned" ssphp.service.rolls_up_to

| fields - cso

"""

