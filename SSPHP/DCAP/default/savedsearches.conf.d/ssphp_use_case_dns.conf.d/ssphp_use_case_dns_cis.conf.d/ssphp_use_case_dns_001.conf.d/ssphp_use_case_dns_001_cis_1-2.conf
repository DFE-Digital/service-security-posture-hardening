dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws("accounts_GetAlternateContact")`

| fields alternateContactType, emailAddress, name, phoneNumber, title

``` ##################### end dashboard query ##################### ```


```| stats sum(eval(if('alternateContactType'="SECURITY" AND isnotnull(emailAddress) AND isnotnull(name) AND isnotnull(phoneNumber) AND isnotnull(title) ,1,0))) as ssphp.score.numerator
| eval ssphp.score.denominator="1",
       ssphp.score.score=if('ssphp.score.numerator'>='ssphp.score.denominator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(upper('alternateContactType')="SECURITY",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"alternateContactType")),
       ssphp.score.non_compliant_fields=if(isnotnull(emailAddress),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"emailAddress")),
       ssphp.score.non_compliant_fields=if(isnotnull(name),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"name")),
       ssphp.score.non_compliant_fields=if(isnotnull(phoneNumber),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"phoneNumber")),
       ssphp.score.non_compliant_fields=if(isnotnull(title),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"title"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="5",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields alternateContactType, emailAddress, name, phoneNumber, title, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

