[ssphp_use_case_dns_005]
cron_schedule = 60 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
`ssphp_use_case_dns_005`

| stats count as ssphp.score
| eval ssphp.score=round(100-('ssphp.score'*10))
| fields ssphp.score

``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_005",
       ssphp.use_case.display.title="DNS 005",
       ssphp.use_case.display.short_description="DNS = Route53",
       ssphp.use_case.description="This use case tests whether what is in Route53 matches what is actually being returned by the DNS server",
       ssphp.use_case.version="1.0.2",
       ssphp.use_case.last_changed.date="2023-07-26",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="50",
       ssphp.use_case.treshhold.orange="70",
       ssphp.use_case.treshhold.green="90",
       ssphp.color=case('ssphp.score'<'ssphp.use_case.treshhold.red',"red",'ssphp.score'>'ssphp.use_case.treshhold.green',"green",1==1,"orange")

`ssphp_use_case_write`

"""
