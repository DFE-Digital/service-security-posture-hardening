[ssphp_use_case_dns_001]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_dns_001`

| stats dc(ssphp_user_name) as ssphp_number_users, sum(eval(if(ssphp_mfa_device="No MFA",0,1))) as ssphp_number_users_with_mfa

| eval ssphp.score.numerator=ssphp_number_users_with_mfa,
       ssphp.score.denominator=ssphp_number_users
| eval ssphp.score.score=round('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_001",
       ssphp.use_case.display.title="DNS 001",
       ssphp.use_case.display.short_description="No MFA",
       ssphp.use_case.description="This use case checks that all users have an MFA device associated with their AWS account.",
       ssphp.use_case.control="All users should have an MFA device associated with their AWS account.",
       ssphp.use_case.version="1.0.2",
       ssphp.use_case.last_changed.date="2023-09-08",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="51",
       ssphp.use_case.treshhold.orange="70",
       ssphp.use_case.treshhold.green="90",
       ssphp.color=case('ssphp.score.score'<'ssphp.use_case.treshhold.red',"red",'ssphp.score.score'>'ssphp.use_case.treshhold.green',"green",1==1,"orange"),
       ssphp.use_case.scoring_narrative="Score is the % of all users that have an MFA device associated with their AWS account. Best=100, Worst=0",
       ssphp.use_case.framework.mitre="Initial Access",
       ssphp.use_case.framework.ig_1="6.1, 6.5, 8.2, 14.2",
       ssphp.use_case.framework.ig_2="-",
       ssphp.use_case.framework.ig_3="12.8"

`ssphp_use_case_write`

"""
