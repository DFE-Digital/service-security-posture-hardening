[ssphp_use_case_dns_004]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_dns_004`

| stats dc(account_id) as number_of_accounts, sum(eval(if(InOrganization="false",0,1))) as number_of_accounts_in_organization

| eval ssphp.score.numerator=number_of_accounts_in_organization,
       ssphp.score.denominator=number_of_accounts
| eval ssphp.score.score=round('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_004",
       ssphp.use_case.display.title="DNS 004",
       ssphp.use_case.display.short_description="Accounts in Organization",
       ssphp.use_case.description="This use case tests whether all AWS accounts are part of an 'Organisation'",
       ssphp.use_case.version="1.0.2",
       ssphp.use_case.last_changed.date="2023-09-07",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="90",
       ssphp.use_case.treshhold.orange="-",
       ssphp.use_case.treshhold.green="99",
       ssphp.color=case('ssphp.score.score'<'ssphp.use_case.treshhold.red',"red",'ssphp.score.score'>'ssphp.use_case.treshhold.green',"green",1==1,"orange"),
       ssphp.use_case.scoring_narrative="Score is the % of all AWS accounts that are not part of an 'Organization'. Best=100, Worst=0",
       ssphp.use_case.framework.mitre="Defense Evasion",
       ssphp.use_case.framework.ig_1="8.2",
       ssphp.use_case.framework.ig_2="8.9",
       ssphp.use_case.framework.ig_3="-"

`ssphp_use_case_write`

"""
