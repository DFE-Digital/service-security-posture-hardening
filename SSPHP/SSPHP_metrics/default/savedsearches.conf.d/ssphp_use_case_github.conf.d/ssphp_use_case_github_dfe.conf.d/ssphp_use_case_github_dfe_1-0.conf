[ssphp_use_case_github_dfe_1-0]
cron_schedule = 55 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

index=test (```sourcetype="github:repository" OR ```sourcetype="github:dependabot:alert")
    [| search index=test (```sourcetype="github:repository" OR ```sourcetype="github:dependabot:alert")
    | stats max(SSPHP_RUN) as SSPHP_RUN
    | return SSPHP_RUN]
    
| fields url, source, full_name, created_at, dismissed*, fixed*, description, dependency.manifest_path, dependency*, owner*, *

`ssphp_use_case_github_add_metadata`
| where 'service.name'="s194"

| fields url, target_url, full_name, service.name, service.display_name, service.division, service.group, service.portfolio, *state*, *severity*, created_at, dismissed*, fixed*, description, dependency*, owner.login, *

| search state="open"
| eval created_at_age=floor(((now()-strptime('created_at',"%Y-%m-%dT%H:%M:%SZ"))/24/60/60))
| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if((lower('security_advisory.severity')="critical" OR lower('security_advisory.severity')="high") AND 'created_at_age'>90,
                                          mvappend('ssphp.score.non_compliant_fields',"security_advisory.severity","created_at_age","created_at"),
                                          'ssphp.score.non_compliant_fields')

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields')/3,"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields service.name, html_url, state, security_advisory.severity, created_at, created_at_age, security_advisory.ghsa_id, security_advisory.description, security_advisory.summary, security_vulnerability.vulnerable_version_range, security_vulnerability.package.name
        ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```
        
| stats sum(eval(if('ssphp.score.score'<100,1,0))) as ssphp.score.numerator by service.name
| eval ssphp.score.denominator=0,
       ssphp.score.score=if('ssphp.score.numerator'>'ssphp.score.denominator',"0","100")
       

