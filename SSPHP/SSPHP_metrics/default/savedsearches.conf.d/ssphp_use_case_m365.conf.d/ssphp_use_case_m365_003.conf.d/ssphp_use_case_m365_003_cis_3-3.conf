[ssphp_use_case_m365_003_cis_3-3]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_powershell("m365:get_cs_teams_tenant_federation_configuration")`

| rename AllowedDomains.AllowedDomain{}.Domain as AllowedDomain
| fields AllowTeamsConsumer, AllowPublicUsers, AllowFederatedUsers, AllowedDomain

| append
    [| makeresults
    | eval AllowTeamsConsumer="no_data", AllowPublicUsers="no_data", AllowFederatedUsers="no_data", AllowedDomain="no_data"
    | table AllowTeamsConsumer, AllowPublicUsers, AllowFederatedUsers, AllowedDomain]
    
| fields AllowTeamsConsumer, AllowPublicUsers, AllowFederatedUsers, AllowedDomain
| sort 1 - AllowTeamsConsumer

```| eval ssphp.score.numerator=if(lower('AllowTeamsConsumer')="false",1,0),
       ssphp.score.numerator=if(lower('AllowPublicUsers')="false",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('AllowFederatedUsers')="false" OR (lower('AllowFederatedUsers')="true" AND isnotnull('AllowedDomains.AllowedDomain{}.Domain')),'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.denominator="7",
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)
       
| fields ssphp.score.numerator, ssphp.score.denominator, ssphp.score.score

`ssphp_use_case_write_null_output_override(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(lower('AllowTeamsConsumer')="false",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"AllowTeamsConsumer")),
       ssphp.score.non_compliant_fields=if(lower('AllowPublicUsers')="false",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"AllowPublicUsers")),
       ssphp.score.non_compliant_fields=if(lower('AllowFederatedUsers')="false" OR (lower('AllowFederatedUsers')="true" AND isnotnull('AllowedDomain')),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"AllowFederatedUsers","AllowedDomain"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.numerator=if('ssphp.score.non_compliant_fields'="AllowFederatedUsers",'ssphp.score.numerator'-1,'ssphp.score.numerator'),
       ssphp.score.denominator="3",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields AllowTeamsConsumer, AllowPublicUsers, AllowFederatedUsers, AllowedDomain, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```


| stats min(ssphp.score.score) as ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, min(ssphp.score.denominator) as ssphp.score.denominator

