[ssphp_use_case_m365_003_cis_3-5]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:dlp_compliance_policy")`
| rename TeamsLocationException{} as TeamsLocationException
| fields Enabled, Mode, Type, TeamsLocation{}.Name, TeamsLocationException

| append
    [| makeresults
    | eval Enabled="no_data", TeamsLocationException="nodata"
    | fields - _time]

| fields Enabled, Mode, Type, TeamsLocation{}.Name, TeamsLocationException

| eval ssphp.score.numerator=if(lower('Enabled')="true",1,0),
       ssphp.score.numerator=if(lower('Mode')="enable",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('Type')="dlp",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if(isnotnull('TeamsLocation{}.Name'),'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.numerator=if(isnull('TeamsLocationException'),'ssphp.score.numerator'+16,'ssphp.score.numerator'),
       ssphp.score.denominator=31,
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)

| fields Enabled, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator
| eventstats count
| where NOT (Enabled="no_data" AND count!=1)
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

| stats max(*) as *


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_003_cis_3-5",

       ssphp.use_case.version.number="1.0.1",
       ssphp.use_case.version.last_changed_date="2023-12-18",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_m365`

```| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")```
| eval ssphp.use_case.short_description="-",
       ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="2",
       ssphp.score.scoring_narrative="Score is 100 if control requirements are confirmed, otherwise 0. Best=100, Worst=0",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

