[ssphp_use_case_m365_004_cis_4-3]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:transport_rule")`

| stats values(RedirectTo{}) as RedirectTo, values(CopyTo{}) as CopyTo, values(BlindCopyTo{}) as BlindCopyTo, values(AddToRecipients{}) as AddToRecipients

| append 
    [| `ssphp_use_case_m365_cis_powershell("m365:*spam*")`
     | table AutoForwardingMode]
     
| stats values(*) as *

| eval allTo=mvappend('RedirectTo','CopyTo','BlindCopyTo','AddToRecipients'),
       ssphp.score.numerator=if(mvcount(mvfilter(like('allTo',"%education.gov.uk")))=mvcount('allTo'),1,0),
       ssphp.score.numerator=if(AutoForwardingMode="Off",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.denominator="3",
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_004_cis_4-3",

       ssphp.use_case.version.number="1.1.0",
       ssphp.use_case.version.last_changed_date="2023-11-20",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       ssphp.use_case.notes="The control as defined by CIS does not require inspecting the values of the AddRecipientTo field, but in the spirit of the control we have added that for DfE.",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
