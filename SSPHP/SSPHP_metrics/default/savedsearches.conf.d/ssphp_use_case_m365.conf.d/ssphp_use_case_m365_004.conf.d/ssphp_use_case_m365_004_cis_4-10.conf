[ssphp_use_case_m365_004_cis_4-10]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_powershell("m365:malware_filter_policy")`

| fields Name, EnableInternalSenderAdminNotifications, InternalSenderAdminAddress

```| eval ssphp.score.score=if(EnableInternalSenderAdminNotifications="true",50,0),
       ssphp.score.score=if(match('InternalSenderAdminAddress',".*\..*@education\.gov\.uk"),'ssphp.score.score'+50,'ssphp.score.score'),
       ssphp.score.numerator="-",
       ssphp.score.denominator="-"

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(EnableInternalSenderAdminNotifications="true",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"EnableInternalSenderAdminNotifications")),
       ssphp.score.non_compliant_fields=if(match('InternalSenderAdminAddress',".*\..*@education\.gov\.uk"),
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"InternalSenderAdminAddress"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="2",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')
       
| fields Name, EnableInternalSenderAdminNotifications, InternalSenderAdminAddress, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```


| stats min(ssphp.score.score) as ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, min(ssphp.score.denominator) as ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)`


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_004_cis_4-10",

       ssphp.use_case.version.number="2.0.0",
       ssphp.use_case.version.last_changed_date="2024-01-30",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_m365`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="3",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.score.scoring_narrative="In order to be compliant, the field values must be as follows :~~
EnableInternalSenderAdminNotifications = 'true'~~
InternalSenderAdminAddress is an '@education.gov.uk' address"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
