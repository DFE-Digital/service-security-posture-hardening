[ssphp_use_case_m365_004_cis_4-2]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:hosted_outbound_spam_filter_policy")`

| rename NotifyOutboundSpamRecipients{} as NotifyOutboundSpamRecipients, BccSuspiciousOutboundAdditionalRecipients{} as BccSuspiciousOutboundAdditionalRecipients
| fields BccSuspiciousOutboundMail, NotifyOutboundSpam, NotifyOutboundSpamRecipients, BccSuspiciousOutboundAdditionalRecipients

| eval ssphp.score.numerator=if(BccSuspiciousOutboundMail="true",1,0),
       ssphp.score.numerator=if(match('BccSuspiciousOutboundAdditionalRecipients',".*\..*@education\.gov\.uk"),'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(NotifyOutboundSpam="true",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if(match('NotifyOutboundSpamRecipients',".*\..*@education\.gov\.uk"),'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.denominator="15",
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
