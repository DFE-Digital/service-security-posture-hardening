[ssphp_use_case_m365_004_cis_4-12]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

| `ssphp_use_case_m365_004_cis_4-12`

| eval ssphp.score.numerator=if(sourcetype="m365:email_tenant_settings" AND EnablePriorityAccountProtection="true",1,0),
       ssphp.score.numerator=if(sourcetype="m365:protection_alert" AND EnablePriorityAccountProtection="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if(sourcetype="m365:_vip_" AND EnablePriorityAccountProtection="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.denominator=3,
       ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.numerator, ssphp.score.denominator, ssphp.score.score
| fields ssphp.score.numerator, ssphp.score.denominator, ssphp.score.score


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_004_cis_4-12",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2023-11-06",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
