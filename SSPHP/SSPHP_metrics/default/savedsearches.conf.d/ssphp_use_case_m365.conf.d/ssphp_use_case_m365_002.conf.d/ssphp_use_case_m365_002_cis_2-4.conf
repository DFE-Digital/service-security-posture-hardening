[ssphp_use_case_m365_002_cis_2-4]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:safe_links_policy")`

| eval ssphp.score.numerator=0,
       ssphp.score.numerator=if('ScanUrls'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('DisableUrlRewrite'="false",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('EnableForInternalSenders'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('DeliverMessageAfterScan'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('EnableSafeLinksForEmail'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('EnableSafeLinksForOffice'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('EnableSafeLinksForTeams'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('AllowClickThrough'="false",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.numerator=if('TrackClicks'="true",'ssphp.score.numerator'+1,'ssphp.score.numerator'),
       ssphp.score.denominator="9",
       ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_002_cis_2-4",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2023-10-20",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

