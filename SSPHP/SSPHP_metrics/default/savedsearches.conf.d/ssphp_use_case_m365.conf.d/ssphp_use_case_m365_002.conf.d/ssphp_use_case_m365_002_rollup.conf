[ssphp_use_case_m365_002_rollup]
cron_schedule = */5 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_002_rollup`
    
| stats avg(ssphp.score.score) as ssphp.score.score
| eval ssphp.score.score=round('ssphp.score.score')

``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_002",
       ssphp.use_case.display.title="M365 002",
       ssphp.use_case.display.short_description="Application Permissions",
       ssphp.use_case.description="This use case is the rolled up number from all the M365 Applications Permissions [CIS 002] use cases",
       ssphp.use_case.version="1.0.0",
       ssphp.use_case.last_changed.date="2023-09-15",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="-",
       ssphp.use_case.treshhold.orange="-",
       ssphp.use_case.treshhold.green="99",
       ssphp.color=case('ssphp.score.score'>'ssphp.use_case.treshhold.green',"green",1==1,"red"),
       ssphp.use_case.scoring_narrative="Score is calculated as the average of all the constituent M365 Applications Permissions [CIS 002] scores. Best=100, Worst=0"

`ssphp_use_case_write`

"""
