[ssphp_use_case_m365_002_cis_2-8]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_powershell("m365:get_management_role_assignment")`

| fields Id, RoleAssignee, Role

| stats count as ssphp.score.denominator, sum(eval(if(RoleAssignee="Default Role Assignment Policy" AND Role IN("My Marketplace Apps", "My ReadWriteMailbox Apps", "My Custom Apps"),1,0))) as ssphp.score.numerator

| eval ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score, ssphp.score.denominator, ssphp.score.numerator

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_002_cis_2-8",

       ssphp.use_case.version.number="1.0.1",
       ssphp.use_case.version.last_changed_date="2023-12-18",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

