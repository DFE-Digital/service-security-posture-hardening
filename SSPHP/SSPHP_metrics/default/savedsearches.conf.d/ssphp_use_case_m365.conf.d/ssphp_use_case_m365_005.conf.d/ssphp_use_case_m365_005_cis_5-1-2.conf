dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """

| `ssphp_use_case_msgraph("/v1.0/identityGovernance/accessReviews/definitions")`

| rename scope.resourceScopes{}.query as resourceScopes

| eval t_role=case(like('resourceScopes',"/beta/roleManagement/directory/roleDefinitions/69091246-20e8-4a56-aa4d-066075b2a7a8"),1,
                   like('resourceScopes',"/beta/roleManagement/directory/roleDefinitions/29232cdf-9323-42fd-ade2-1d097af3e4de"),2,
                   like('resourceScopes',"/beta/roleManagement/directory/roleDefinitions/62e90394-69f5-4237-9190-012177145e10"),4,
                   like('resourceScopes',"/beta/roleManagement/directory/roleDefinitions/f28a1f50-f6e7-4571-818b-6a12f2af6b6c"),8,
                   like('resourceScopes',"/beta/roleManagement/directory/roleDefinitions/194ae4cb-b126-40b2-bd5b-6091b380977d"),16,
                   1==1,0)

| eventstats sum(t_role) as t_role_total by displayName
| where t_role_total>0

| eval ssphp.score.numerator=if('t_role_total'=31, 1, 0),
       ssphp.score.numerator=if(like('scope.principalScopes{}.query',"/v1.0/users") AND like('scope.principalScopes{}.query',"/v1.0/groups"), 'ssphp.score.numerator'+2, 'ssphp.score.numerator'),
       ssphp.score.numerator=if(isnotnull('reviewers{}.query'), 'ssphp.score.numerator'+4, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.autoApplyDecisionsEnabled'="true", 'ssphp.score.numerator'+8, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.defaultDecision'="None", 'ssphp.score.numerator'+16, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.justificationRequiredOnApproval'="true", 'ssphp.score.numerator'+32, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.mailNotificationsEnabled'="true", 'ssphp.score.numerator'+64, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.reminderNotificationsEnabled'="true", 'ssphp.score.numerator'+128, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.instanceDurationInDays'<=3, 'ssphp.score.numerator'+256, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.recurrence.range.endDate'="9999-12-31", 'ssphp.score.numerator'+512, 'ssphp.score.numerator'),
       ssphp.score.numerator=if((('settings.recurrence.pattern.type'="weekly" AND 'settings.recurrence.pattern.interval'<=1) OR 
                                 ('settings.recurrence.pattern.type'="daily" AND 'settings.recurrence.pattern.interval'<=7)), 'ssphp.score.numerator'+1024, 'ssphp.score.numerator')

| stats max(ssphp.score.numerator) as ssphp.score.numerator

| eval ssphp.score.denominator=2047,
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',1,0)
       
| append 
    [| makeresults
    | eval ssphp.score.score=0, ssphp.score.numerator=0, ssphp.score.denominator=0
    | fields - _time]
| stats max(*) as *

