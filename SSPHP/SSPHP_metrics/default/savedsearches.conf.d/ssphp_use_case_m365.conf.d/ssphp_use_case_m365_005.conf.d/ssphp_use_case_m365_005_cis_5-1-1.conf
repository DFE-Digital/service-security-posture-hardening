[ssphp_use_case_m365_005_cis_5-1-1]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:access_review_definitions")`

| eval ssphp.score.numerator=if(like('scope.principalScopes{}.query',"%filter=userType eq 'Guest'"), 1, 0),
       ssphp.score.numerator=if(isnotnull('reviewers{}.query'), 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.mailNotificationsEnabled'="true", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.reminderNotificationsEnabled'="true", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.recurrence.range.endDate'="9999-12-31", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.recurrence.range.type'="noEnd", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if(('settings.recurrence.pattern.type'="absoluteMonthly" AND 'settings.recurrence.pattern.interval'<=1 )
                                OR 'settings.recurrence.pattern.type'="weekly"
                                OR 'settings.recurrence.pattern.type'="daily", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.autoApplyDecisionsEnabled'="true", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.defaultDecision'="Deny", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.numerator=if('settings.justificationRequiredOnApproval'="true", 'ssphp.score.numerator'+1, 'ssphp.score.numerator'),
       ssphp.score.denominator=10,
       ssphp.score.score='ssphp.score.numerator'*100/'ssphp.score.denominator'

| stats max(ssphp.score.score) as ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, max(ssphp.score.denominator) as ssphp.score.denominator,

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_005_cis_5-1-1",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2023-11-06",
       ssphp.use_case.version.last_changed_by="Ian Pearl",

       ssphp.microsoft.description=coalesce('description', "-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus', "-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control', 'ssphp.cis_benchmark.control.title', "-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description', 'ssphp.cis_benchmark.control.description', "-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green', "green", 1==1, "red")


`ssphp_use_case_write`

"""
