[ssphp_use_case_m365_003_cis_3-4]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_powershell("m365:dlp_compliance_policy")`

| fields Enabled, Mode, Type

| append
    [| makeresults
    | eval Enabled="no_data", Mode="no_data", Type="no_data"
    | table Enabled, Mode, Type]
    
| fields Enabled, Mode, Type
| sort 1 - Enabled

```| eval ssphp.score.numerator=if(lower('Enabled')="true",1,0),
       ssphp.score.numerator=if(lower(Mode)="enable",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower(Type)="dlp",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.denominator=7,
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)
       
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(lower('Enabled')="true",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"Enabled")),
       ssphp.score.non_compliant_fields=if(lower('Mode')="enable",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"Mode")),
       ssphp.score.non_compliant_fields=if(lower('Type')="dlp",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"Type"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="3",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')
       
| fields Enabled, Mode, Type, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

``` ##################### end dashboard query ##################### ```


| stats min(ssphp.score.score) as ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, min(ssphp.score.denominator) as ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)`


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_003_cis_3-4",

       ssphp.use_case.version.number="2.0.0",
       ssphp.use_case.version.last_changed_date="2024-01-26",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_m365`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="2",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"


| eval ssphp.score.scoring_narrative="In order to be compliant, the field values must be as follows :~~
Enabled = 'true'~~
Mode = 'enable'~~
Type = 'dlp'"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
