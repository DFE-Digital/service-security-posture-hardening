cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_msgraph("/v1.0/identity/conditionalAccess/policies")`

| lookup aad_role_definitions.csv role_id as "conditions.users.includeRoles{}"

| eval ssphp.score.numerator=if(state="enabled",1,0),
       ssphp.score.numerator=if('conditions.applications.includeApplications{}'="All",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower(role)="application administrator" AND lower(role)="authentication administrator" AND lower(role)="billing administrator" AND lower(role)="cloud application administrator" AND lower(role)="conditional access administrator" AND lower(role)="exchange administrator" AND lower(role)="global administrator" AND lower(role)="global reader" AND lower(role)="helpdesk administrator" AND lower(role)="password administrator" AND lower(role)="privileged authentication administrator" AND lower(role)="privileged role administrator" AND lower(role)="security administrator" AND lower(role)="sharepoint administrator" AND lower(role)="user administrator",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if('grantControls.authenticationStrength.id'="00000000-0000-0000-0000-000000000004",'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.denominator=15,
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)

| stats max(ssphp.score.score) as ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, values(ssphp.score.denominator) as ssphp.score.denominator

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


