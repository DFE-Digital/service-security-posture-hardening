[ssphp_use_case_m365_001_cis_1-1-11]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_secure_score`

| search controlScores_controlName="AdminBlockLegacyAuthentication" AND controlScores_IsApplicable="true"

| rex field=controlScores_implementationStatus "You have (?<numerator>[^\s]*) of (?<denominator>[^\s]*) users that don't have legacy authentication blocked"

| eval ssphp.score.numerator='numerator', 
       ssphp.score.denominator='denominator',
       ssphp.score.score='controlScores_scoreInPercentage'
| fillnull value=0 ssphp.score.score
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


