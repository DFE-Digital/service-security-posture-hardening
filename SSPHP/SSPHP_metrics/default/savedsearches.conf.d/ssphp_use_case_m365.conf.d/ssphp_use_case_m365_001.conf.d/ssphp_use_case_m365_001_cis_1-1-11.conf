[ssphp_use_case_m365_001_cis_1-1-11]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("SSPHP.AAD.conditional_access_policy")`

| fields displayName, conditions.clientAppTypes{}, grantControls.builtInControls{}, conditions.users.includeUsers{}, state

| eval ssphp.score.numerator=if('conditions.clientAppTypes{}'="exchangeActiveSync" AND 'conditions.clientAppTypes{}'="other",1,0),
       ssphp.score.numerator=if('grantControls.builtInControls{}'="block",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if('conditions.users.includeUsers{}'="All",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if('state'="enabled",'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.denominator="15",
       ssphp.score.score=if(ssphp.score.numerator='ssphp.score.denominator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator
| stats max(*) as *


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_001_cis_1-1-11",

       ssphp.use_case.version.number="3.1.0",
       ssphp.use_case.version.last_changed_date="2023-11-14",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
