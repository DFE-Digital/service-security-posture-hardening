[ssphp_use_case_m365_001_cis_1-1-13]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("SSPHP.AAD.conditional_access_policy")`

| fields displayName, conditions.signInRiskLevels{}, conditions.users.includeUsers{}, state, grantControls.builtInControls{}, conditions.applications.includeApplications{}

| eval ssphp.score.numerator=if(IN(lower('conditions.signInRiskLevels{}'),"low","medium","high"),1,0),
       ssphp.score.numerator=if(lower('conditions.users.includeUsers{}')="all",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('state')="enabled",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('grantControls.builtInControls{}')="mfa",'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('conditions.applications.includeApplications{}')="mfa",'ssphp.score.numerator'+16,'ssphp.score.numerator'),
       ssphp.score.denominator="31",
       ssphp.score.score=if(ssphp.score.numerator='ssphp.score.denominator',100,0)
       
| stats max(ssphp.score.score) as  ssphp.score.score, max(ssphp.score.numerator) as ssphp.score.numerator, max(ssphp.score.denominator) as ssphp.score.denominator

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, description, implementationStatus


