[ssphp_use_case_m365_001_cis_1-1-9]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:group_settings")` 

| search displayName="Password Rule Settings"

| fields values{}.name, values{}.value, displayName

| eval ssphp.score.score=if(mvindex('values{}.value',mvfind('values{}.name',"^BannedPasswordList$"))!="" AND 
                            mvindex('values{}.value',mvfind('values{}.name',"^EnableBannedPasswordCheck$"))="True" AND
                            isnotnull(mvindex('values{}.value',mvfind('values{}.name',"^BannedPasswordList$"))) AND
                            displayName="Password Rule Settings",100,0),
       ssphp.score.denominator="-",
       ssphp.score.numerator="-"
       
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="m365_001_cis_1-1-9",

       ssphp.use_case.version.number="2.0.3",
       ssphp.use_case.version.last_changed_date="2023-12-18",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       ssphp.use_case.notes="Same control as AAD 1.7",
       
       ssphp.microsoft.description=coalesce('description',"-"),
