[ssphp_use_case_m365_001_cis_1-1-15]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_msgraph("/v1.0/roleManagement/directory/roleAssignmentScheduleInstances?$expand=activatedUsing,appScope,directoryScope,principal,roleDefinition")`

| fields roleDefinition.displayName, principal.displayName, principal.mail, assignmentType

| where IN('roleDefinition.displayName', "Application Administrator",
                                         "Authentication Administrator",
                                         "Billing Administrator",
                                         "Cloud Application Administrator",
                                         "Cloud Device Administrator",
                                         "Compliance Administrator",
                                         "Customer LockBox Access Approver",
                                         "Device Administrator",
                                         "Exchange Administrator",
                                         "Global Administrator",
                                         "HelpDesk Administrator",
                                         "Information Protection Administrator",
                                         "Intune Service Administrator",
                                         "Kaizala Administrator",
                                         "License Administrator",
                                         "Password Administrator",
                                         "PowerBI Service Administrator",
                                         "Privileged Authentication Administrator",
                                         "Privileged Role Administrator",
                                         "Security Administrator",
                                         "SharePoint Service Administrator",
                                         "Skype for Business Administrator",
                                         "Teams Service Administrator",
                                         "User Administrator")

```| stats count as ssphp.score.denominator, sum(eval(if(assignmentType="Assigned",0,1))) as ssphp.score.numerator
| eval ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)` ```


| makemv ssphp.score.non_compliant_fields
| eval ssphp.score.non_compliant_fields=if(assignmentType="Assigned",
                                           'ssphp.score.non_compliant_fields',
                                           mvappend('ssphp.score.non_compliant_fields',"assignmentType"))

| eval ssphp.score.numerator=coalesce(mvcount('ssphp.score.non_compliant_fields'),"0"),
       ssphp.score.denominator="1",
       ssphp.score.score=floor(('ssphp.score.denominator'-'ssphp.score.numerator')*100/'ssphp.score.denominator')

| fields roleDefinition.displayName, principal.displayName, principal.mail, assignmentType, ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator, ssphp.score.non_compliant_fields

