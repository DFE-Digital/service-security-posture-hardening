[ssphp_use_case_dns_003_cis_3-5]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws("config_DescribeConfigurationRecordersOutput")`

| fields Name, RecordingGroup.AllSupported, RecordingGroup.IncludeGlobalResourceTypes, Status{}.Recording, Status{}.LastStatus

| eval ssphp.score.numerator=if(lower('RecordingGroup.AllSupported')="true",1,0),
       ssphp.score.numerator=if(lower('RecordingGroup.IncludeGlobalResourceTypes')="true",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if(lower('Status{}.Recording')="true",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.numerator=if(upper('Status{}.LastStatus')="SUCCESS",'ssphp.score.numerator'+8,'ssphp.score.numerator'),
       ssphp.score.denominator="15",
       ssphp.score.score=if('ssphp.score.denominator'='ssphp.score.numerator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator
| stats max(*) as *

`ssphp_use_case_write_null_output_override(0)`


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_003_cis_3-5",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2024-01-10",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_dns`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="-",
       ssphp.score.scoring_narrative="Score is 100 if control requirements are confirmed, otherwise 0. Best=100, Worst=0",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
