cron_schedule = 35 5 * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws("cloudtrail_DescribeTrails")`

| fields TrailArn, IsMultiRegionTrail, TrailStatus.IsLogging, EventSelectors.EventSelectors{}.IncludeManagementEvents, EventSelectors.EventSelectors{}.ReadWriteType


```| eval ssphp.score.numerator=if('IsMultiRegionTrail'="true",1,0),
       ssphp.score.numerator=if('TrailStatus.IsLogging'="true",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.numerator=if('EventSelectors.EventSelectors{}.IncludeManagementEvents'="true",'ssphp.score.numerator'+4,'ssphp.score.numerator'),
       ssphp.score.denominator=7,
       ssphp.score.score=floor('ssphp.score.numerator'*100/'ssphp.score.denominator')

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator
| stats max(*) as *    

