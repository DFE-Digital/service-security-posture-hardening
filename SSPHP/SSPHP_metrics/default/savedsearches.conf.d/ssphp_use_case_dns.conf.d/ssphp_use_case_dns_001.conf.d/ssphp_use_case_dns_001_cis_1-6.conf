[ssphp_use_case_dns_001_cis_1-6]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aws("iam_GetAccountSummary","iam_ListVirtualMfaDevices")`

| fields serialNumber, SummaryMap.AccountMFAEnabled, user, user.arn

| stats sum(eval(if('SummaryMap.AccountMFAEnabled'=1,1,0))) as number_with_AccountMFAEnabled, sum(eval(if(match(serialNumber,"^arn:aws:iam::\d+:mfa/root-account-mfa-device$"),1,0))) as number_withroot_account_mfa_device

| eval ssphp.score.numerator="-",
       ssphp.score.denominator="-",
       ssphp.score.score=if('number_with_AccountMFAEnabled'>0 AND 'number_with_AccountMFAEnabled'=0,100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

`ssphp_use_case_write_null_output_override(0)`


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_001_cis_1-6",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2024-01-15",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_dns`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="-",
       ssphp.score.scoring_narrative="Score is 100 if control requirements are confirmed, otherwise 0. Best=100, Worst=0",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
