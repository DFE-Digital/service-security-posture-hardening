[ssphp_use_case_dns_001]
cron_schedule = 60 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
`ssphp_use_case_dns_002`

| stats dc(ssphp_user_arn) as ssphp_number_users, sum(eval(if(ssphp_ip_policy_success_types="0",1,0))) as ssphp_number_users_without_policy

| eval ssphp.score=round(ssphp_number_users_without_policy * 100 / ssphp_number_users)
| fields ssphp.score

``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="dns_002",
       ssphp.use_case.display.title="DNS 002",
       ssphp.use_case.display.short_description="No Policies",
       ssphp.use_case.description="This use case tests whether all admin accounts with access to the DfE AWS DNS servers has policies applied",
       ssphp.use_case.version="1.0.1",
       ssphp.use_case.last_changed.date="2023-07-26",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="50",
       ssphp.use_case.treshhold.orange="70",
       ssphp.use_case.treshhold.green="90",
       ssphp.color=case('ssphp.score'<'ssphp.use_case.treshhold.red',"red",'ssphp.score'>'ssphp.use_case.treshhold.green',"green",1==1,"orange")

`ssphp_use_case_write`

"""