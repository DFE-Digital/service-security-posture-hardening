[ssphp_use_case_aad_001]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aad_001`

```| stats count as total_number_accounts, sum(eval(if(isPrivileged="true",1,0))) as number_privileged_accounts, sum(eval(if(isPrivileged="true" AND match(assignedPlans_service,"MultiFactorService"),1,0))) as number_privileged_accounts_mfa_enabled```
| stats count as total_number_accounts, sum(eval(if(isPrivileged="false",1,0))) as number_privileged_accounts, sum(eval(if(isPrivileged="false" AND match(assignedPlans_service,"MultiFactorService"),1,0))) as number_privileged_accounts_mfa_enabled


| eval ssphp.score.numerator=number_privileged_accounts_mfa_enabled,
       ssphp.score.denominator=number_privileged_accounts
| eval ssphp.score.score=round('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="aad_001",
       ssphp.use_case.display.title="AAD 001",
       ssphp.use_case.display.short_description="Admin No MFA Devices",
       ssphp.use_case.description="This use case is the number of privileged Azure Active Directory accounts that have MFA enabled",
       ssphp.use_case.version="1.0.2",
       ssphp.use_case.last_changed.date="2023-09-07",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="-",
       ssphp.use_case.treshhold.orange="-",
       ssphp.use_case.treshhold.green="99",
       ssphp.color=case('ssphp.score.score'>'ssphp.use_case.treshhold.green',"green",1==1,"red"),
       ssphp.use_case.scoring_narrative="Percentage of privieged accounts that have MFA enabled. Best=100, Worst=0",
       ssphp.use_case.framework.mitre="Initial Access",
       ssphp.use_case.framework.ig_1="8.2, 13.1",
       ssphp.use_case.framework.ig_2="-",
       ssphp.use_case.framework.ig_3="1.6"
       
`ssphp_use_case_write`

"""
