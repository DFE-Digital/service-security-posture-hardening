[ssphp_use_case_aad_004]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_aad_002`

| eval condition_target_text="Compliant device",
       condition_state=mvindex('conditionalAccessPolicies_state',mvfind('conditionalAccessPolicies_displayName','condition_target_text'))

| stats count as total_number_accounts, sum(eval(if(isPrivileged="false" AND match('conditionalAccessPolicies_displayName','condition_target_text') AND condition_state="enabled",1,0))) as number_accounts_conditional_policies


| eval ssphp.score.numerator=number_accounts_conditional_policies,
       ssphp.score.denominator=total_number_accounts
| eval ssphp.score.score=round('ssphp.score.numerator'*100/'ssphp.score.denominator')
| fillnull value=0 ssphp.score.score
| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator

``` add metadata ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="aad_004",
       ssphp.use_case.display.title="AAD 004",
       ssphp.use_case.display.short_description="Admins no Compliant Device login Conditional Policies",
       ssphp.use_case.description="This use case is the number of privileged AD accounts that do not have a specific conditional access policy which restricts the devices they can log into AAD from to specific 'compliant devices'.",
       ssphp.use_case.version="1.0.0",
       ssphp.use_case.last_changed.date="2023-08-02",
       ssphp.use_case.last_changed.by="Ian Pearl",
       ssphp.use_case.treshhold.red="90",
       ssphp.use_case.treshhold.orange="-",
       ssphp.use_case.treshhold.green="-",
       ssphp.color=case('ssphp.score.score'<'ssphp.use_case.treshhold.red',"red",1==1,"green"),
       ssphp.use_case.scoring_narrative="Score is percentage of Azure AD Admin users with Compliant Device Conditional Policies. Best=100, Worst=0",
       ssphp.use_case.framework.mitre="Initial Access",
       ssphp.use_case.framework.ig_1="8.2, 13.1",
       ssphp.use_case.framework.ig_2="-",
       ssphp.use_case.framework.ig_3="1.6"

`ssphp_use_case_write`

"""
