[ssphp_use_case_azure_001_cis_1-2-2]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("SSPHP.AAD.conditional_access_policy")`

| fields id state conditions.locations.includeLocations{} conditions.locations.excludeLocations{} grantControls.builtInControls{}

| eval ssphp.score.numerator=if('state'="enabled",1,0),
       ssphp.score.numerator=if(isnull('conditions.locations.includeLocations{}') OR 'conditions.locations.includeLocations{}'="",'ssphp.score.numerator','ssphp.score.numerator'+1),
       ssphp.score.numerator=if(isnull('conditions.locations.excludeLocations{}') OR 'conditions.locations.excludeLocations{}'="",'ssphp.score.numerator','ssphp.score.numerator'+1),
       ssphp.score.numerator=if('grantControls.builtInControls{}'="block",'ssphp.score.numerator'+1,'ssphp.score.numerator')
| stats max(ssphp.score.numerator) as ssphp.score.numerator
| eval ssphp.score.denominator="4",
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)

| fields ssphp.score.score, ssphp.score.numerator, ssphp.score.denominator


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="azure_001_cis_1-2-2",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2023-11-08",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
