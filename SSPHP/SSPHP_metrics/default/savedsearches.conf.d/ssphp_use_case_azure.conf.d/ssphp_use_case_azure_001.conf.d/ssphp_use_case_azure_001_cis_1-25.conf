[ssphp_use_case_azure_001_cis_1-25]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_azure_rest("SSPHP.azure.subscription_policies")`

| rename properties.* as *
| fields blockSubscriptionsIntoTenant, blockSubscriptionsLeavingTenant

| eval ssphp.score.numerator=if(lower('blockSubscriptionsIntoTenant')="true",1,0),
       ssphp.score.numerator=if(lower('blockSubscriptionsLeavingTenant')="true",'ssphp.score.numerator'+2,'ssphp.score.numerator'),
       ssphp.score.denominator="3",
       ssphp.score.score=if('ssphp.score.numerator'='ssphp.score.denominator',100,0)


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="azure_001_cis_1-25",

       ssphp.use_case.version.number="2.0.0",
       ssphp.use_case.version.last_changed_date="2023-12-22",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata_azure`

| eval ssphp.risk.expectancy="5",
       ssphp.risk.impact="5",
       ssphp.score.ciso_priority="3",
       ssphp.score.scoring_narrative="Score is 100 if control requirements are confirmed, otherwise 0. Best=100, Worst=0",
       ssphp.score.threshold.green="99",
       ssphp.score.threshold.orange="-",
       ssphp.score.threshold.red="-"

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
