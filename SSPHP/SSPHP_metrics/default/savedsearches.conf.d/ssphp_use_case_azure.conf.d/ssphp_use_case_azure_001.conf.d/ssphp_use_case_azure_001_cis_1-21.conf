[ssphp_use_case_azure_001_cis_1-21]
cron_schedule = */30 * * * *
dispatch.earliest_time = 0
dispatch.latest_time = now
enableSched = 1
search = """
| `ssphp_use_case_m365_cis_powershell("m365:group_settings")`

| fields values{}.name, values{}.value

| eval zipped=mvzip('values{}.name','values{}.value')
| fields zipped
| mvexpand zipped

| stats sum(eval(if(zipped="EnableGroupCreation,false",1,0))) as ssphp.score.numerator
| eval ssphp.score.denominator="-",
       ssphp.score.score=if('ssphp.score.numerator'>0,100,0)
       
| fields ssphp.score.numerator, ssphp.score.denominator, ssphp.score.score


``` ##################### add metadata ##################### ```
| eval SSPHP_RUN=round(now()),
       ssphp.use_case.id="azure_001_cis_1-21",

       ssphp.use_case.version.number="1.0.0",
       ssphp.use_case.version.last_changed_date="2023-12-11",
       ssphp.use_case.version.last_changed_by="Ian Pearl",
       
       ssphp.microsoft.description=coalesce('description',"-"),
       ssphp.microsoft.implementation_status=coalesce('implementationStatus',"-")

`ssphp_use_case_add_cis_metadata`

| eval ssphp.use_case.control=coalesce('ssphp.use_case.control','ssphp.cis_benchmark.control.title',"-"),
       ssphp.use_case.description=coalesce('ssphp.use_case.description','ssphp.cis_benchmark.control.description',"-")

| eval ssphp.score.color=case('ssphp.score.score'>'ssphp.score.threshold.green',"green",1==1,"red")


`ssphp_use_case_write`

"""
