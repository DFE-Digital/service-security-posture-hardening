name: "CodeQL"

on:
  push:
    branches: [ "main", "improve-codeql" ]
    paths:
      - 'DCAP/appserver/static/js/**'
      - '*.py'
  pull_request:
    # The branches below must be a subset of the branches above
    types: [ opened, reopened ]
    paths:
      - 'DCAP/appserver/static/js/**'
      - '**.py'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:

  run-codeql:
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    uses: DFE-Digital/github-actions/.github/workflows/reusable-workflow-sast.yml@update-policy-as-code
    with:
      language: ${{ matrix.language }} 
      policy_action: 'break'
      queries: 'security-extended'
      config_file: '.github/codeql-config.yaml'
    secrets:
      CODEQL_APP_ID: ${{ secrets.CODEQL_APP_ID }}
      CODEQL_AUTHENTICATION_PRIVATE_KEY: ${{ secrets.CODEQL_AUTHENTICATION_PRIVATE_KEY }} 