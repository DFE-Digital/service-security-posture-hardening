---
name: Docs
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: deploy
  cancel-in-progress: false
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-06-12
          target: x86_64-unknown-linux-musl
          default: true
          components: rust-src, clippy

      # - name: Setup Rust
      #   uses: dtolnay/rust-toolchain@nightly-2024-06-12
      # - name: Configure cache
      #   uses: Swatinem/rust-cache@v2

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            data_ingester/data_ingester_workspace/target
          key: cache-rust-target-${{ hashFiles('data_ingester/data_ingester_workspace/Cargo.lock') }}

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Clean docs folder
        run: cd data_ingester/data_ingester_workspace/; cargo clean --doc
      - name: Build docs
        run: cd data_ingester/data_ingester_workspace/; cargo doc --no-deps
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=data_ingester_axum_entrypoint/index.html">' > data_ingester/data_ingester_workspace/target/doc/index.html

      - name: Remove lock file
        run: rm data_ingester/data_ingester_workspace/target/doc/.lock

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: data_ingester/data_ingester_workspace/target/doc

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
