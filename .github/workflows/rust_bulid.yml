on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: --manifest-path TA_github_reader/Cargo.toml
	  
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: run
          args: --bin xtask --manifest-path TA_github_reader/Cargo.toml -- build

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
	working-directory: TA_github_reader
        with:
          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: Update deployment zip
          add: '*.gz'